<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>    
    <p>tente abrir esse site em varios dispositivos difentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens flexivel">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5.</p>
    <!--
    <audio src="midia/Gully Dreams - Hanu Dixit.mp3" controls autoplay></audio>
    o autoplay varia de navegador pra navegador sendo Mp3,WAV e OGG-->

    <!--a ordem é importante o primeiro arquivo vai ser o primeiro a ser rodado-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Gully Dreams - Hanu Dixit.mp3" type="audio/mpeg">
        <source src="midia/Gully Dreams - Hanu Dixit.off" type="audio/ogg">
        <source src="midia/Gully Dreams - Hanu Dixit.wav" type="audio/wav">
        <p>se o seu navegador não roda audio. <a href="midia/Gully Dreams - Hanu Dixit.mp3">Clique aqui para Baixar o MP3</a></p>
    </audio>

</body>
</html>
